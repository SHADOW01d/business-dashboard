<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 4px; }
        .success { background: #d4edda; border-color: #28a745; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ ProShop API Test</h1>
        
        <h2>Test 1: Check Backend Connection</h2>
        <button onclick="testBackendConnection()">Test Backend</button>
        <div id="result1" class="result" style="display:none;"></div>
        
        <h2>Test 2: Test Login Endpoint</h2>
        <button onclick="testLoginEndpoint()">Test Login</button>
        <div id="result2" class="result" style="display:none;"></div>
        
        <h2>Test 3: Check CORS</h2>
        <button onclick="testCORS()">Test CORS</button>
        <div id="result3" class="result" style="display:none;"></div>
        
        <h2>Test 4: Check API Config</h2>
        <button onclick="testConfig()">Test Config</button>
        <div id="result4" class="result" style="display:none;"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        function showResult(elementId, success, message) {
            const el = document.getElementById(elementId);
            el.style.display = 'block';
            el.className = 'result ' + (success ? 'success' : 'error');
            el.innerHTML = `<strong>${success ? '‚úÖ SUCCESS' : '‚ùå ERROR'}:</strong> ${message}`;
        }
        
        async function testBackendConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/current_user/`);
                showResult('result1', true, `Backend responding with status ${response.status}`);
            } catch (err) {
                showResult('result1', false, `Connection failed: ${err.message}`);
            }
        }
        
        async function testLoginEndpoint() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({username: 'test', password: 'test'})
                });
                const data = await response.json();
                showResult('result2', true, `Login endpoint responding: ${JSON.stringify(data)}`);
            } catch (err) {
                showResult('result2', false, `Login test failed: ${err.message}`);
            }
        }
        
        async function testCORS() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/current_user/`, {
                    method: 'OPTIONS'
                });
                const corsHeader = response.headers.get('access-control-allow-origin');
                if (corsHeader) {
                    showResult('result3', true, `CORS enabled: ${corsHeader}`);
                } else {
                    showResult('result3', false, 'No CORS headers found');
                }
            } catch (err) {
                showResult('result3', false, `CORS test failed: ${err.message}`);
            }
        }
        
        function testConfig() {
            showResult('result4', true, `API_BASE_URL = ${API_BASE_URL}`);
        }
    </script>
</body>
</html>
