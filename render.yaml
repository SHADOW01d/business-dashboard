services:
  # Django Backend Service
  - type: web
    name: business-dashboard-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    autoDeploy: true
    
    # Environment variables (set these in Render dashboard)
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: business-dashboard-db
          property: connectionString
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://business-dashboard-frontend.onrender.com

  # PostgreSQL Database (if not using Supabase)
  - type: pserv
    name: business-dashboard-db
    plan: free
    databaseName: business_dashboard
    user: postgres

  # React Frontend Service  
  - type: web
    name: business-dashboard-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://business-dashboard-backend.onrender.com/api/*
      - type: rewrite
        source: /admin/*
        destination: https://business-dashboard-backend.onrender.com/admin/*
      - type: rewrite
        source: /*
        destination: /index.html
    
    # Environment variables for frontend
    envVars:
      - key: VITE_API_URL  # Vite uses VITE_ prefix, not REACT_APP_
        value: https://business-dashboard-backend.onrender.com
